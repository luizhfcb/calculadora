<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">

       <section class="screen">
            0
       </section>

       <section class="botoescalc">
            <div class="linhabotoes">
                <button class="calcdouble">
                    C
                </button>
                <button class="botaocalc">
                    &larr;
                </button>
                <button class="botaocalc">
                    &divide;
                </button>
            </div>

            <div class="linhabotoes">
                <button class="botaocalc" onclick="7">
                    7
                </button>
                <button class="botaocalc">
                    8
                </button>
                <button class="botaocalc">
                    9
                </button>
                <button class="botaocalc">
                    &times;
                </button>
            </div>

            <div class="linhabotoes">
                <button class="botaocalc">
                    4
                </button>
                <button class="botaocalc">
                    5
                </button>
                <button class="botaocalc">
                    6
                </button>
                <button class="botaocalc">
                    &minus;
                </button>
            </div>
            <div class="linhabotoes">
                <button class="botaocalc">
                    1
                </button>
                <button class="botaocalc">
                    2
                </button>
                <button class="botaocalc">
                    3
                </button>
                <button class="botaocalc">
                    &plus;
                </button>
            </div>
            <div class="linhabotoes">
                <button class="calctriple">
                    0
                </button>
                <button class="botaocalc"> 
                    &equals;
                </button>
            </div>
       </section>
       
    </div>
    <script src="calculos.js"></script>
</body>
</html>
